<html>
<head>
<title>Navigation Bar</title>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: black;
}

li {
    display: inline;
}

li a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

li a:hover {
    background-color: gray;
}
</style>

</head>
<body>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Courses</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
