<html>
<head>
<title>Sum of Array Elements</title>
</head>

<body>

<h2>Find the Sum of All Numbers in an Array</h2>

<script>
let numbers = [10, 20, 30, 40];
let sum = 0;

for (let i = 0; i < numbers.length; i++) {
    sum = sum + numbers[i];
}

document.write("Sum of array elements: " + sum);
</script>

</body>
</html>
