<html>
<head>
<title>Count Even and Odd Numbers</title>
</head>

<body>

<h2>Count Even and Odd Numbers</h2>

<script>
let numbers = [1, 2, 3, 4, 5, 6];
let even = 0;
let odd = 0;

for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 2 == 0)
        even++;
    else
        odd++;
}

document.write("Even Numbers: " + even + "<br>");
document.write("Odd Numbers: " + odd);
</script>

</body>
</html>
