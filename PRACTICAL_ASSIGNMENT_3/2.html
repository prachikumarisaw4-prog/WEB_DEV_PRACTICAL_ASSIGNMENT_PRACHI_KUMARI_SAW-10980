<html>
<head>
<title>Remove Duplicate Values</title>
</head>

<body>

<h2>Remove Duplicate Values from an Array</h2>

<script>
let numbers = [1, 2, 2, 3, 4, 4, 5];
let unique = [];

for (let i = 0; i < numbers.length; i++) {
    if (!unique.includes(numbers[i])) {
        unique.push(numbers[i]);
    }
}

document.write("Array after removing duplicates: " + unique);
</script>

</body>
</html>
