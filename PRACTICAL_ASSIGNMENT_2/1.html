<html>
<head>
<title>Box Model and Inline-Block Demo</title>

<style>
/* This class demonstrates the CSS Box Model */
.box {
    /* Content area */
    width: 120px;
    height: 80px;

    /* Padding: space inside the border */
    padding: 15px;

    /* Border: surrounds padding and content */
    border: 3px solid black;

    /* Margin: space outside the border */
    margin: 10px;

    /* Inline-block allows boxes to appear side by side */
    display: inline-block;

    /* Background color for visibility */
    background-color: lightgreen;

    /* Center text */
    text-align: center;
}
</style>

</head>
<body>

<h2>Box Model with display: inline-block</h2>

<!-- Each div uses the box model and inline-block -->
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>
