<html>
<head>
<title>Flexbox Layout</title>

<style>
.flex-container {
    display: flex;
    justify-content: space-between;
    border: 2px solid black;
    padding: 10px;
}

.box {
    width: 80px;
    height: 80px;
    background-color: lightblue;
    text-align: center;
    line-height: 80px;
    border: 1px solid black;
}

@media (max-width: 600px) {
    .flex-container {
        flex-direction: column;
    }

    .box {
        margin-bottom: 10px;
    }
}
</style>

</head>
<body>

<div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

</body>
</html>
