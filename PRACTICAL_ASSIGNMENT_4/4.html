<html>
<head>
<title>Button Click Event</title>
</head>

<body>

<p id="para">This is the original paragraph text.</p>

<button onclick="changeText()">Click Me</button>

<script>
function changeText() {
    document.getElementById("para").innerHTML = "The paragraph text has been changed!";
}
</script>

</body>
</html>
