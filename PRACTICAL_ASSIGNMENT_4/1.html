<html>
<head>
<title>Arrow Function isEven</title>
</head>

<body>

<h2>Check if a Number is Even</h2>

<script>
const isEven = (num) => {
    return num % 2 == 0;
};

let number = 8;
let result = isEven(number);

document.write("Number: " + number + "<br>");
document.write("Is Even: " + result);
</script>

</body>
</html>
